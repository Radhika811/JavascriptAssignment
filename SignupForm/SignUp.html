<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <div class="signup-div">
        <div class="signup">Sign-Up</div>
    </div>
    <div class="form-div">
        <form action="" id="form">
            <div class="EduQual Options">
                <div>
                    Educational Qualification
                </div>
                <div>
                    <select name="Educational Qualification" id="Qualification" >
                        <option value="">--educational qualification--</option>
                        <option value="UnderGraduate">UnderGraduate</option>
                        <option value="PostGraduate">PostGraduate</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
            </div>

            <div class="PhNo Options">
                <div>
                    Phone Number
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone Number"  id="phone">
                    <div class="error">
                        Enter valid Phone Number
                    </div>
                </div>
            </div>

            <div class="Age Options">
                <div>
                    Age
                </div>
                <div class="input">
                    <input type="number" placeholder="age" id="age">
                    <div class="error">
                        Enter a valid age
                    </div>
                </div>
            </div>

            <div class=" Options">
                <div>
                    Gender
                </div>
                <div class="select">
                    <select name="Gender" id="gender">
                        <option value="">--gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="Email Options">
                <div>
                    Email
                </div>
                <div class="input">
                    <input type="text" placeholder="Email" id="email">
                    <div class="error">
                        Enter valid Email
                    </div>
                </div>
                
            </div>

            <div class="Password Options">
                <div>
                    Password
                </div>
                <div class="input">
                    <input type="password" placeholder="password" id="pwd">
                    <div class="error">
                        password must be atleast 8 characters long.
                    </div>
                </div>
            </div>

            <div class="CnfrmPwd Options">
                <div>
                    Confirm Password
                </div>
                <div class="input">
                    <input type="password" placeholder="confirm password" id="cnfrmpwd">
                    <div class="error">
                        Re-enter correct password
                    </div>
                </div>
            </div>

            <div class="Name Options">
                <div>
                    Name
                </div>
                <div class="input">
                    <input type="text" placeholder="Name" id="name">
                    <div class="error">
                        enter a valid name
                    </div>
                </div>
            </div>

            <div class="City Options">
                <div>
                    City
                </div>
                <div class="input">
                    <input type="text" placeholder="City" id="city">
                    <div class="error">
                        enter a valid city
                    </div>
                </div>
            </div>

            <div class="incomplete" id="incomplete">
                Enter all credentials
            </div>

            <div class="submit Options">
                <button type="submit" class="btn" id="btn">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
